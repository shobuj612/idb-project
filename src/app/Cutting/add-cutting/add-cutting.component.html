<div class="container">
  <h1 class="text-success" style="text-align: center;">Add Cutting Information</h1>
  <form class="p-4" (ngSubmit)="submission()">
    
    <div class="row mb-3">
      <!--
      <div class="col-md-6">
        <label for="cutting_id" class="form-label">Cutting ID</label>
        <input type="number" class="form-control" id="cutting_id" name="cutting_id" [(ngModel)]="cut.cutting_id">
      </div>
      -->
      <div class="col-md-6">
        <label for="order_id" class="form-label">Order ID</label>
        <input type="number" class="form-control" id="order_id" name="order_id" [(ngModel)]="cut.order_id">
      </div>
    </div>
  
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="cutting_start_date" class="form-label">Cutting Start Date</label>
        <input type="text" class="form-control" id="cutting_start_date" name="cutting_start_date" [(ngModel)]="cut.cutting_start_date">
      </div>
      <div class="col-md-6">
        <label for="cutting_end_date" class="form-label">Cutting End Date</label>
        <input type="text" class="form-control" id="cutting_end_date" name="cutting_end_date" [(ngModel)]="cut.cutting_end_date">
      </div>
    </div>
  
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="cut_qty" class="form-label">Cut Qty</label>
        <input type="number" class="form-control" id="cut_qty" name="cut_qty" [(ngModel)]="cut.cut_qty">
      </div>
      <div class="col-md-6">
        <label for="supervisor_name" class="form-label">Supervisor Name</label>
        <input type="text" class="form-control" id="supervisor_name" name="supervisor_name" [(ngModel)]="cut.supervisor_name">
      </div>
    </div>
  
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
